<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Dwi Syiamnuari</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h2 class="animasi"> Happy Counting!!!</h2>
        <input type="text" class="prev-screen" disabled />
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear glow-on-hover">AC</button>
                <button class="delete">Del</button>
                <button class="operator" value="รท"> &divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button class="decimal" value=".">.</button>
                <button class="number zero-btn" value="0">0</button>
                <button class="percentage">%</button>
                <button class="equal-sign" value="=">=</button>
            </div>
        </div>
        <a href="https://github.com/arikjunior/arikjunior.github.io" target="to-link"><img src="img/github-logo.png"
                alt="logo" width="40px"></a>
        <h3>Github</h3>
        <p>Created by</p>
        <h3 class="namaku">Dwi Syiamnuari</h3>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
